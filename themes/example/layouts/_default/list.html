{{ define "main" }}
<div>
    <div class="container mx-auto">
        <div class="py-10">
            <h1 class="font-bold text-3xl mb-6">{{.Title}}</h1>

            <ul class="flex flex-wrap -mx-4 -mb-10 m-0 p-0">
                {{ range .Pages }}
                <li class="w-full md:w-1/2 px-4 mb-10">
                    <div class="h-full border-gray-500 rounded shadow">
                        <div>
                            <a class="inline-block hover:text-blue-600" href="{{.Permalink}}">
                                <img class="block w-full h-64 object-cover" src="{{.Params.image | absURL}}" alt="{{.Title}}">
                            </a>
                        </div>
                        <div class="p-5">
                            <h2 class="font-bold text-2xl">
                                <a class="inline-block hover:text-blue-600" href="{{.Permalink}}">{{.Title}}</a>
                            </h2>
                            <span class="inline-block text-gray-600 mb-4 text-sm">{{.Date.Format "2006-01-02"}}</span>
                            <p class="mb-4">{{.Params.subtitle}}</p>
                        </div>
                    </div>
                </li>
                {{ end}}
            </ul>
        </div>
    </div>
</div>
{{ end }}
