<!DOCTYPE html>
<html>

{{ partial "head.html" . }}

<body class="antialiased font-body">

{{ partial "header" . }}

<main>
    {{ block "main" . }} {{end}}
</main>

{{ partial "footer" . }}

<!-- Scripts -->

{{ $scripts := resources.Get "js/app.js" | fingerprint }}
{{ with $scripts }}
<script type="text/javascript" src="{{ .Permalink | relURL }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous" defer></script>
{{ $.Scratch.Set "scripts" . }}
{{ end }}
</body>

</html>
